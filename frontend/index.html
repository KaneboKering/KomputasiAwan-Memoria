<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memoria - Catatan Harian Online</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div id="authPage">
            <div class="auth-container">
                <div class="auth-left">
                    <h1>ğŸ“– Memoria</h1>
                    <p>Simpan momen berharga Anda dalam catatan harian yang aman dan mudah diakses dari mana saja. Mulai
                        menulis cerita hidup Anda hari ini!</p>
                </div>
                <div class="auth-right">
                    <div class="auth-tabs">
                        <button class="tab active" onclick="switchTab('login')">Login</button>
                        <button class="tab" onclick="switchTab('register')">Register</button>
                    </div>

                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="loginEmail" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="loginPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                        <button type="submit" class="btn-primary">Login</button>
                    </form>

                    <form id="registerForm" class="hidden" onsubmit="handleRegister(event)">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="registerUsername" placeholder="username_anda" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="registerEmail" placeholder="email@example.com" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="registerPassword" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                        <div class="form-group">
                            <label>Konfirmasi Password</label>
                            <input type="password" id="registerConfirm" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                        <button type="submit" class="btn-primary">Daftar Sekarang</button>
                    </form>
                </div>
            </div>
        </div>

        <div id="mainApp" class="hidden">
            <div class="header">
                <h1>ğŸ“– MyDiary</h1>
                <div class="header-info">
                    <div class="user-email" id="userEmail"></div>
                    <button class="btn-logout" onclick="handleLogout()">Logout</button>
                </div>
            </div>

            <div class="main-content">
                <div class="sidebar">
                    <button class="btn-new-note" onclick="createNewNote()">
                        â• Catatan Baru
                    </button>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="ğŸ” Cari catatan..." oninput="searchNotes()">
                    </div>
                    <div class="notes-list" id="notesList"></div>
                </div>

                <div class="note-editor" id="noteEditor">
                    <div class="empty-state" id="emptyState">
                        <h2>Selamat Datang!</h2>
                        <p>Pilih catatan atau buat catatan baru untuk mulai menulis</p>
                    </div>

                    <div id="editorContent" class="hidden">
                        <div class="editor-header">
                            <div id="noteDate"></div>
                            <div class="editor-actions">
                                <button class="btn-save" onclick="saveNote()">ğŸ’¾ Simpan</button>
                                <button class="btn-delete" onclick="deleteNote()">ğŸ—‘ï¸ Hapus</button>
                            </div>
                        </div>
                        <div class="editor-form">
                            <input type="text" id="noteTitle" placeholder="Judul catatan...">

                            <div class="meta-row">
                                <select id="noteMood" class="input-mood">
                                    <option value="Netral">ğŸ˜ Netral</option>
                                    <option value="Senang">ğŸ˜Š Senang</option>
                                    <option value="Sedih">ğŸ˜¢ Sedih</option>
                                    <option value="Marah">fq Marah</option>
                                    <option value="Semangat">ğŸ”¥ Semangat</option>
                                    <option value="Sakit">ğŸ¤’ Sakit</option>
                                </select>

                                <div class="file-input-wrapper">
                                    <label for="noteImage" class="btn-upload">ğŸ“· Upload Foto</label>
                                    <input type="file" id="noteImage" accept="image/*" onchange="previewImage(this)">
                                    <span id="fileName" class="file-name">Tidak ada file</span>
                                </div>
                            </div>

                            <div id="imagePreviewContainer" class="hidden">
                                <img id="imagePreview" src="" alt="Preview">
                            </div>

                            <textarea id="noteContent" placeholder="Tulis cerita Anda di sini..."></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
